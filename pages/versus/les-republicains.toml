    ref = "Sécurité : retour à la raison - 2017"
    link = "https://avenirencommun.fr/le-livret-securite/"
    tldr = "Restaurer la <strong>police de proximité</strong>. Revenir sur la \"politique du chiffre\". Démanteler la BAC. Rétablir de <strong>bonnes relations police-population</strong>."

