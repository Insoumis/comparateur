    quote = "
    <p>Poursuivre l'armement de la police municipale et lui donner les moyens de procéder à des contrôles d'identité et de dresser des procès-verbaux dans d’autres domaines que la seule circulation pour faire respecter la tranquillité publique.</p>
    <p>Renforcer la coopération entre la police et la gendarmerie nationale d’une part, les polices municipales d’autre part, et mieux organiser le lien avec les acteurs privés de sécurité. La police nationale et les polices municipales doivent pouvoir partager les mêmes fréquences radio</p>.
