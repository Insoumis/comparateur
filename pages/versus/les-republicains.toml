  [[categories.list]]
    title = "Réforme constitutionnelle"

    [categories.list.them]
    quote = "
    <p>Inscrire dans la Constitution le principe des quotas fixés par la loi, plafonnant le nombre de titres de séjour pouvant être délivrés chaque année au titre de l'immigration professionnelle et familiale, en fonction des capacités d'accueil de la France et des capacités d'intégration des demandeurs.</p>
    <p>Réécrire le principe de précaution, inscrit dans la constitution pour favoriser l’innovation responsable.</p>
    "
    ref = "Mon projet pour la France - 13/03/2017"
    link = "https://www.fillon2017.fr/projet"
    tldr = "Ajouter des <strong>quotas d'immigration</strong> à la Constitution. <strong>Modifier le principe de précaution</strong> visant à protéger environnement et santé."

    [categories.list.us]
    quote = "La nouvelle Constitution dont la France a besoin doit être radicalement nouvelle, y compris dans sa méthode d'écriture : elle ne peut être un simple rafistolage de la 5e République, ni se résumer à quelques réformes octroyées par le futur président de la République. C'est le peuple lui-même qui doit s'emparer de la question et s'impliquer tout au long d'un processus constituant. Nous proposons la convocation d'une assemblée spécifiquement chargée de rédiger une nouvelle Constitution sous le contrôle des citoyens : une Assemblée constituante."
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/1/reunir-une-assemblee-constituante"
    tldr = "Création d'une <strong>Assemblée Constituante</strong> pour une VIe République."

