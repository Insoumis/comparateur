    tldr = "<strong>Stopper</strong> l'ubérisation des activités."

  [[categories.list]]
    title = "Indépendants"

    [categories.list.them]
    quote = "
    <p>Réformer radicalement le RSI, transformé en une Caisse de Protection des Indépendants (CPI) :<br />
    • Confier à cette caisse le calcul des contributions, la collecte et la gestion.<br />
    • Mettre en place un calcul et un paiement en temps réel des cotisations liées au salaire, lorsque c’est applicable.<br />
    • Permettre aux indépendants qui ont de faibles revenus et versent la cotisation retraite minimum de valider quatre trimestres de retraite au lieu de trois aujourd’hui.</p>
