    quote = "Abroger le compte pénibilité inapplicable car trop complexe. Traiter la pénibilité par l’amélioration des conditions de travail, une politique de prévention plus ambitieuse et une prise en compte de la situation réelle des salariés notamment à travers un examen médical individuel, permettant une meilleure reconnaissance de l’incapacité au travail et de l’inaptitude."
    ref = "Mon projet pour la France - 13/03/2017"
    link = "https://www.fillon2017.fr/projet"
    tldr = "<strong>Maintien</strong> de la loi El Khomri et suppression du <strong>compte pénibilité</strong>."

    [categories.list.us]
    quote = "La loi El Khomri a mis fin à la hiérarchie des normes sociales. Désormais, un accord d'entreprise peut s'imposer même si un accord de branche ou la loi sont plus favorables aux salariés."
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/24/abroger-la-loi-el-khomri"
    tldr = "<strong>Abrogation</strong> la loi El Khomri."

  [[categories.list]]
    title = "Syndicats"

    [categories.list.them]
    quote = "
    <p>Prévoir, dans les entreprises, une instance unique pour la représentation du personnel. Cette instance regroupera les actuels Délégués du Personnel, Comité d’Entreprise et Comité Hygiène, Sécurité et Conditions de Travail (CHSCT). Ses prérogatives et ses moyens  seront croissants en fonction de l’effectif de l’entreprise.</p>
    <p>Moderniser les conditions d’exercice du mandat de représentant du personnel : limiter le temps consacré au mandat à 50% du temps de travail pour valoriser et dynamiser la représentation du personnel dans l’entreprise, et en parallèle, valoriser l’expérience syndicale sur le plan des compétences et de la gestion de carrière.</p>
    "
    ref = "Mon projet pour la France - 13/03/2017"
    link = "https://www.fillon2017.fr/projet"
    tldr = "<strong>Instance unique de représentation</strong> du personnel dans les entreprises. <strong>Limiter les décharges syndicales</strong> à 50% du temps de travail."

