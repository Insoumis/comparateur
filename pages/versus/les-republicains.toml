    ref = "Des médias au service du peuple - 2017"
    link = "https://avenirencommun.fr/le-livret-medias"
    tldr = "<strong>Élection</strong> des président·e·s de l’audiovisuel public par le Parlement. Valorisation de la création culturelle et du <strong>pluralisme démocratique</strong>."

