  [[categories.list]]
    title = "Salaire"

    [categories.list.them]

    [categories.list.us]
    quote = "
    <p>Augmenter immédiatement le smic net mensuel de 16 % pour le porter à 1 326 euros net pour 35 heures.</p>
    <p>Fixer un salaire maximum autorisé pour limiter l'écart de 1 à 20 entre le salaire le plus bas et le salaire le plus haut dans une entreprise.</p>
    "
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/s30m1"
    tldr = "Augmenter le Smic de 16% (<strong>1 326 € net</strong>). Encadrer l'<strong>écart des rémunérations</strong> dans l'entreprise."

  [[categories.list]]
    title = "Temps de travail"

    [categories.list.them]
    quote = "Maintenir la durée légale hebdomadaire du travail à 35 heures. Autoriser la négociation sur l’allongement du temps de travail exclusivement au niveau des branches professionnelles et à la condition d’une compensation salariale intégrale (37 heures payées 37 ou 39 heures payées 39)."
    ref = "Marine Présidente - 02/2017"
    link = "https://www.marine2017.fr/programme/"
    tldr = "Maintien de la <strong>durée légale à 35h</strong> avec <strong>allongement possible</strong> au niveau des branches professionnelles."

    [categories.list.us]
    quote = "
    <p>
    Appliquer réellement et immédiatement les 35 heures :<br />
    • Majorer les heures supplémentaires (25 % pour les 4 premières et 50 % et plus au-delà)<br />
    • Revenir sur la flexibilisation, l'annualisation, l'intensification et les horaires fractionnés<br />
    • Revenir sur le forfait-jour et le limiter aux seuls cadres dirigeants<br />
    • Revenir sur les élargissements du travail du dimanche
    </p>
    <p>Convoquer une conférence nationale sur le partage du temps de travail et l'impact du progrès technologique, favoriser le passage à la semaine de quatre jours pour aller vers les 32 heures et appliquer les 32 heures pour les salariés en travail de nuit et les métiers pénibles
    </p>
    "
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/28/reduire-le-temps-de-travail-travailler-moins-pour-travailler-tous"
    tldr = "Application <strong>réelle</strong> et <strong>immédiate</strong> des 35 heures. Favoriser le passage à la semaine de <strong>quatre jours</strong>."

  [[categories.list]]
    title = "Burn-Out"

    [categories.list.them]

    [categories.list.us]
