    quote = "
    <p>Sortir du tout TGV et développer les trains du quotidien (TER et Intercités) ; réouvrir les gares et lignes fermées ; assurer un maillage fin du territoire par la planification intermodale des moyens de déplacement.</p>
    <p>Désobéir aux paquets ferroviaires européens pour bloquer l’ouverture à la concurrence du trafic intérieur des voyageurs prévue en 2023.</p>
    <p>Développer les transports ferroviaires afin d’assurer un maillage adapté aux différentes échelles des territoires. Cela suppose de mettre en œuvre un plan de transport desservant harmonieusement et efficacement l’ensemble des liaisons TER, intercités, TGV. Nous assurerons les liaisons entre aggloméra par des TGV, des trains intercités, des TER et des trams-trains efficaces. </p>
