[[categories]]
  id = "constitution"
  title = "Constitution et Institutions"

  [[categories.list]]
    title = "Réforme constitutionnelle"

    [categories.list.them]
    quote = "Nous mettrons en place, dès l’été 2017, une conférence pour une 6e République réunissant parlementaires, sages et citoyens. En cours de mandat, cette nouvelle constitution établira un système électoral législatif à la proportionnelle, permettant dans le même temps des majorités claires. Elle instaurera un septennat presidentiel non-renouvelable et limitera l’utilisation du 49.3 et le cumul dans le temps des mandats des élus."
    ref = "Faire battre le coeur de la France - 03/2017"
    link = "https://www.benoithamon2017.fr/wp-content/uploads/2017/03/projet-web1.pdf"
    tldr = "Conférence pour une VIe République avec un <strong>programme pré-établi</strong>."

    [categories.list.us]
    quote = "La nouvelle Constitution dont la France a besoin doit être radicalement nouvelle, y compris dans sa méthode d'écriture : elle ne peut être un simple rafistolage de la 5e République, ni se résumer à quelques réformes octroyées par le futur président de la République. C'est le peuple lui-même qui doit s'emparer de la question et s'impliquer tout au long d'un processus constituant. Nous proposons la convocation d'une assemblée spécifiquement chargée de rédiger une nouvelle Constitution sous le contrôle des citoyens : une Assemblée constituante."
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/1/reunir-une-assemblee-constituante"
    tldr = "Création d'une <strong>Assemblée Constituante</strong> pour une VIe République."

  [[categories.list]]
    title = "Révision de la Constitution"

    [categories.list.them]
    tldr = "Nous n'avons pas encore trouvé de propositions."

    [categories.list.us]
    quote = "Rendre obligatoire le recours au référendum pour réviser la Constitution ou ratifier tout nouveau traité européen et garantir le respect de la décision populaire."
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/3/une-republique-permettant-l-intervention-populaire"
    tldr = "Toute révision de la Constitution passera par un <strong>référendum</strong>."

  [[categories.list]]
    title = "Droit de Vote"

    [categories.list.them]
    quote = "Je soumettrai à référendum la reconnaissance du vote blanc et l’extension du droit de vote aux étrangers non communautaires pour les élections locales, qui existe déjà pour les ressortissants européens."
    ref = "Faire battre le coeur de la France - 03/2017"
    link = "https://www.benoithamon2017.fr/wp-content/uploads/2017/03/projet-web1.pdf"
    tldr = "Reconnaissance du <strong>vote blanc</strong> et du <strong>vote des étrangers</strong> soumis à <strong>référendum</strong>."

    [categories.list.us]
    quote = "Fixer le droit de vote à 16 ans, instaurer le vote obligatoire et la reconnaissance du vote blanc comme suffrage exprimé et généraliser la représentation proportionnelle."
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/3/une-republique-permettant-l-intervention-populaire"
    tldr = "Doit de vote <strong>obligatoire</strong> à partir de <strong>16 ans</strong> et reconnaissance du <strong>vote blanc</strong>."

