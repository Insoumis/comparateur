  [[categories.list]]
    title = "Contrôle des élu.e.s"

    [categories.list.them]
    tldr = "Nous n'avons pas encore trouvé de propositions"

    [categories.list.us]
    quote = "Créer un droit de révoquer un élu en cours de mandat, par référendum, sur demande d'une partie du corps électoral."
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/3/une-republique-permettant-l-intervention-populaire"
    tldr = "Droit de <strong>révoquer</strong> les élu·e·s."

  [[categories.list]]
    title = "Initiative Populaire"

    [categories.list.them]
    quote = "Je proposerai la mise en place du 49-3 citoyen, qui permet à 1 %, du corps électoral, soit de faire inscrire à l’ordre du jour du Parlement un proposition de loi citoyenne, soit de soumettre une loi votée à rédérendum sous condition de représentativité des signataires et de participation au scrutin et dans des domaines déterminés."
    ref = "Faire battre le coeur de la France - 03/2017"
    link = "https://www.benoithamon2017.fr/wp-content/uploads/2017/03/projet-web1.pdf"
    tldr = "<strong>\"49-3\"</strong> citoyen"

    [categories.list.us]
    quote = "Instaurer le référendum d'initiative citoyenne et le droit des citoyens de proposer une loi."
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/3/une-republique-permettant-l-intervention-populaire"
    tldr = "<strong>Référendum</strong> d'initiative populaire."

  [[categories.list]]
    title = "Parité dans les institutions"

    [categories.list.them]
    quote = "Pour la parité en politique, j’augmenterai les amendes infligées aux partis en cas de non-respect de la parité lors des élections. "
    ref = "Faire battre le coeur de la France - 03/2017"
    link = "https://www.benoithamon2017.fr/wp-content/uploads/2017/03/projet-web1.pdf"
    tldr = "<strong>Amendes</strong> en cas de non respect de la parité <strong>lors des élections</strong>."

    [categories.list.us]
    quote = "Imposer l'égalité de conditions entre les femmes et les hommes dans les institutions politiques, administratives, économiques, syndicales et associatives."
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/6/une-republique-universelle"
    tldr = "<strong>Imposer</strong> l'égalité des genres dans <strong>toutes les institutions</strong>."

