    ref = "Emmanuel Macron président - 02/03/2017"
    link = "https://storage.googleapis.com/en-marche-fr/COMMUNICATION/Programme-Emmanuel-Macron.pdf"
    tldr = "Bonus-Malus sur l'<strong>assurance-chômage</strong>."

