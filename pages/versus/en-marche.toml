[[categories]]
  id = "justice"
  title = "Justice et Sécurité"

  [[categories.list]]
    title = "Indépendance du pouvoir judiciaire"

    [categories.list.them]
    tldr = "<span class=\"empty\">Nous n'avons pas encore trouvé de propositions.</span>"

    [categories.list.us]
    quote = "
    <p>Organiser une distinction claire entre les pouvoirs :</p>
    <p>• Fin du « verrou de Bercy » en matière fiscale, c’est-à-dire du pouvoir donné au ministère du Budget de faire obstacle aux poursuites pénales contre les fraudeurs fiscaux. La justice retrouvera ainsi la plénitude de ses compétences.</p>
    <p>• Suppression de la Cour de justice de la République, juridiction d’exception en charge de juger de la responsabilité pénale des ministres (pour les actes commis dans le cadre de leurs fonctions). Composée de 12 parlementaires et 3 magistrats,elle ne présente pas les garanties d’une juridiction indépendante et organise l’impunité des politiques ainsi que l’a montré l’affaire Lagarde.</p>
    <p>• Suppression de la possibilité pour les magistrat·e·s de passer du parquet au « siège », c’est-à-dire d’être procureur puis juge. Il faut mettre fin à cette situation absurde dans laquelle les juges sont tour à tour en position d’accuser et de  juger, ce qui porte évidemment atteinte au principe de l’impartialité du juge du siège.</p>
    <p>• Renforcement de l’indépendance des juges d’instruction par la collégialité et le détachement d’officiers de police judiciaire auprès des juridictions, sur la base du volontariat et pour une période de trois ans renouvelable, afin d’éviter  l’intrusion de la hiérarchie du ministère de l’Intérieur au coeur des enquêtes sensibles.</p>
    "
    ref = "Une justice au nom du peuple - 2017"
    link = "https://avenirencommun.fr/le-livret-justice/"
    tldr = "Renforcer l'<strong>impartialité</strong> et l'<strong>indépendance</strong> de la Justice."

  [[categories.list]]
    title = "Prison"

    [categories.list.them]
    tldr = "<span class=\"empty\">Nous n'avons pas encore trouvé de propositions.</span>"

    [categories.list.us]
    quote = "Garantie du respect des droits des personnes détenues  par le développement du  budget  «réinsertion»  de  l’administration  pénitentiaire,  l’engagement  de  travaux  urgents  de  lutte  contre  l’insalubrité,  la  mise  en  place  d’un  numerus clausus comme mesure transitoire, le respect du droit à l’encellulement individuel, la mise en place de bureaux de vote dans les établissements, le respect du droit du travail pour les détenu·e·s."
    ref = "Une justice au nom du peuple - 2017"
    link = "https://avenirencommun.fr/le-livret-justice/"
    tldr = "<strong>Respect</strong> des droits des personnes détenues, lutte contre l'<strong>insalubrité</strong>."

  [[categories.list]]
    title = "Contrôle au faciès"

    [categories.list.them]
    quote = "Les études montrent que la police française réalise proportionnellement davantage de contrôles d’identité que d’autres polices dans des pays comparables. Cette situation crée des tensions avec la population qui ressent une forme de harcèlement voire, pour les populations d’origine étrangère, un sentiment de discrimination. Nous généraliserons, en particulier dans les quartiers prioritaires ou dans les quartiers marqués par une baisse de la confiance entre la police et la population, l’usage des caméras piétons pour enregistrer les contrôles d’identité"
    ref = "Emmanuel Macron président - 02/03/2017"
    link = "https://en-marche.fr/emmanuel-macron/le-programme/securite"
    tldr = "Généralisation des <strong>caméras</strong> piétons pour enregistrer les contrôles d’identité."

    [categories.list.us]
    quote = "Nous  modifierons  la  loi  sur  les  contrôles  d’identité  par  la  police  pour  prendre en compte la récente jurisprudence de la Cour de cassation contre les contrôles au faciès : inversion de la charge de la preuve, réforme de l’article 78-2 du  Code  de  procédure  pénale  pour  rendre  plus  exceptionnels  les  contrôles  d’identité,  obligation  de  délivrance  d’un  récépissé  de  contrôle,  filmage  des  contrôles par la police sous peine de nullité de la procédure qui en découlerait."
    ref = "Sécurité : retour à la raison - 2017"
    link = "https://avenirencommun.fr/le-livret-securite/"
    tldr = "Obligation  de  délivrance  d’un  <strong>récépissé</strong>  de  contrôle,  <strong>filmage</strong>  des  contrôles sous peine de nullité."

