[[categories]]
  id = "constitution"
  title = "Constitution et Institutions"

  [[categories.list]]
    title = "Réforme constitutionnelle"

    [categories.list.them]

    [categories.list.us]
    quote = "La nouvelle Constitution dont la France a besoin doit être radicalement nouvelle, y compris dans sa méthode d'écriture : elle ne peut être un simple rafistolage de la 5e République, ni se résumer à quelques réformes octroyées par le futur président de la République. C'est le peuple lui-même qui doit s'emparer de la question et s'impliquer tout au long d'un processus constituant. Nous proposons la convocation d'une assemblée spécifiquement chargée de rédiger une nouvelle Constitution sous le contrôle des citoyens : une Assemblée constituante."
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/1/reunir-une-assemblee-constituante"
    tldr = "Création d'une Assemblée Constituante pour une VIe République."

  [[categories.list]]
    title = "Révision de la Constitution"

    [categories.list.them]

    [categories.list.us]
    quote = "Rendre obligatoire le recours au référendum pour réviser la Constitution ou ratifier tout nouveau traité européen et garantir le respect de la décision populaire."
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/3/une-republique-permettant-l-intervention-populaire"
    tldr = "Toute révision de la Constitution passera par un <strong>référendum</strong>."

  [[categories.list]]
    title = "Droit de Vote"

    [categories.list.them]
    quote = "Plus d’efficacité, c’est aussi plus de numérique : nous avons besoin de numériser notre démocratie, en instituant un vote électronique qui élargira la participation, réduira les coûts des élections et modernisera l’image de la politique."
    ref = "Emmanuel Macron président - 02/03/2017"
    link = "https://en-marche.fr/emmanuel-macron/le-programme/vie-politique-et-vie-publique"
    tldr = "Généraliser le <strong>vote électronique</strong>."

    [categories.list.us]
    quote = "
    <p>Fixer le droit de vote à 16 ans, instaurer le vote obligatoire et la reconnaissance du vote blanc comme suffrage exprimé et généraliser la représentation proportionnelle.</p>
    <p>Reconnaître le droit de vote aux élections locales pour les résidents étrangers en situation régulière, comme en bénéficient déjà les ressortissants des pays de l'Union européenne.</p>
    "
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/3/une-republique-permettant-l-intervention-populaire"
    tldr = "Droit de <strong>vote obligatoire</strong> à partir de <strong>16 ans</strong> et reconnaissance du <strong>vote blanc</strong>. Droit de <strong>vote des étrangers</strong> aux élections locales."

  [[categories.list]]
    title = "49.3"

    [categories.list.them]

    [categories.list.us]
    quote = "Convoquer un référendum (article 11 de la Constitution) pour engager le processus constituant."
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/1/reunir-une-assemblee-constituante"
    tldr = "Nouvelle Constitution, <strong>VIe République</strong>."

  [[categories.list]]
    title = "Initiative Populaire"

    [categories.list.them]
    quote = "Nous demanderons aux parlementaires qui soutiennent notre action de mettre en place des dispositifs innovants d’évaluation du travail parlementaire (jurys citoyens, compte-rendus de mandat via les réseaux sociaux,...)"
    ref = "Emmanuel Macron président - 02/03/2017"
    link = "https://en-marche.fr/emmanuel-macron/le-programme/vie-politique-et-vie-publique"
    tldr = "Dispositifs d'<strong>évaluation</strong> laissés à l'initiative des <strong>parlementaires d'En Marche</strong>."

    [categories.list.us]
    quote = "Instaurer le référendum d'initiative citoyenne et le droit des citoyens de proposer une loi."
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/3/une-republique-permettant-l-intervention-populaire"
    tldr = "<strong>Référendum</strong> d'initiative populaire."

  [[categories.list]]
    title = "Parité dans les institutions"

    [categories.list.them]
    quote = "Nous mettrons en œuvre la parité dans les nominations des grands postes de l’Etat (agences et directeurs d’administration)."
    ref = "Emmanuel Macron président - 02/03/2017"
    link = "http://www.en-marche.fr/emmanuel-macron/le-programme/%C3%A9galit%C3%A9-hommes-et-femmes"
    tldr = "Imposer l'égalité des genres aux <strong>grands postes de l'Etat</strong>."

    [categories.list.us]
    quote = "Imposer l'égalité de conditions entre les femmes et les hommes dans les institutions politiques, administratives, économiques, syndicales et associatives."
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/6/une-republique-universelle"
    tldr = "Imposer l'égalité des genres dans <strong>toutes les institutions</strong>."

  [[categories.list]]
    title = "Cumul des mandats"

    [categories.list.them]
    quote = "Nous instaurerons le non-cumul des mandats dans le temps. On ne pourra exercer plus de trois mandats identiques successifs."
    ref = "Emmanuel Macron président - 02/03/2017"
    link = "https://en-marche.fr/emmanuel-macron/le-programme/vie-politique-et-vie-publique"
    tldr = "<strong>Non-cumul</strong> des mandats."

    [categories.list.us]
    quote = "Rendre effectif le principe du non-cumul des mandats, y compris dans le temps."
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/3/une-republique-permettant-l-intervention-populaire"
    tldr = "<strong>Non-cumul</strong> des mandats."

  [[categories.list]]
    title = "Contrôle des élu.e.s"

    [categories.list.them]

    [categories.list.us]
    quote = "Créer un droit de révoquer un élu en cours de mandat, par référendum, sur demande d'une partie du corps électoral."
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/3/une-republique-permettant-l-intervention-populaire"
    tldr = "Droit de <strong>révoquer</strong> les élu·e·s."

  [[categories.list]]
    title = "Emploi de membres de la famille"

    [categories.list.them]
    quote = "Interdiction pour les élus et tout gestionnaire de deniers publics de recruter des membres de leur famille comme assistants parlementaires."
    ref = "Emmanuel Macron président - 02/03/2017"
    link = "https://en-marche.fr/emmanuel-macron/le-programme/vie-politique-et-vie-publique"
    tldr = "<strong>Interdiction</strong> de recruter des membres de sa famille comme assistant parlementaire."

    [categories.list.us]

  [[categories.list]]
    title = "Corruption et lobbying"

    [categories.list.them]
    quote = "Contrôle de l’utilisation de leurs indemnités par les parlementaires. L’indemnité représentative de frais de mandat (IRFM) sera intégrée à l’indemnité parlementaire en tant que telle et, à ce titre, fiscalisée."
    ref = "Emmanuel Macron président - 02/03/2017"
    link = "https://en-marche.fr/emmanuel-macron/le-programme/vie-politique-et-vie-publique"
    tldr = "<strong>Autocontrôle</strong> des indemnités parlementaires."

    [categories.list.us]
    quote = "
    <p>Rendre inéligible à vie toute personne condamnée pour corruption.</p>
    <p>Combattre la pollution du débat parlementaire par les lobbies, interdire l'entrée des lobbyistes dans l'enceinte du Parlement et les cadeaux faits aux parlementaires.</p>
    <p>Appliquer les recommandations d'Anticor et de Transparency International visant à empêcher la corruption et à rapprocher les représentants des représentés, notamment obliger un élu à rendre publique sa déclaration de patrimoine transmise à la Haute autorité pour la transparence de la vie publique et supprimer la réserve parlementaire (enveloppe financière dépensée sans vote du Parlement, selon le bon vouloir de chaque parlementaire)</p>
    "
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/2/balayer-l-oligarchie-abolir-les-privileges-de-la-caste"
    tldr = "<strong>Inéligibilité</strong> des personnes condamnées pour corruption, <strong>interdiction des lobbyistes</strong> au Parlement, publication de la <strong>déclaration de patrimoine</strong> des élus et suppression de la <strong>réserve parlementaire</strong>."

  [[categories.list]]
    title = "Pantouflage"

    [categories.list.them]
    quote = "
    <p>S’ils décident de quitter le service de l’État, les hauts fonctionnaires ne pourront plus, au-delà d’une certaine période, cumuler les rémunérations offertes par le secteur privé et la sécurité procurée par la faculté de retourner à leur guise dans le service public.</p>
    <p>Dans la fonction publique, nous limiterons à cinq ans la durée de mise en disponibilité ou de détachement des fonctionnaires dans des entreprises à caractère commercial.</p>
    "
    ref = "Emmanuel Macron président - 02/03/2017"
    link = "https://en-marche.fr/emmanuel-macron/le-programme/action-publique-fonction-publique"
    tldr = "Les hauts fonctionnaires ne pourront plus, <strong>au-delà d’une certaine période non précisée</strong>, cumuler les rémunérations du secteur privé et la sécurité procurée par le service public."

    [categories.list.us]
    quote = "Mettre fin au pantouflage : tout haut fonctionnaire souhaitant travailler dans le privé devra démissionner de la fonction publique et rembourser le prix de sa formation s'il n'a pas servi au moins dix ans, supprimer le concours externe de l'ENA pour toute personne n'ayant jamais travaillé, durcir les règles contre les conflits d'intérêts, allonger les périodes d'interdiction d'exercer une fonction privée après avoir exercé une activité publique dans le même secteur."
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/2/balayer-l-oligarchie-abolir-les-privileges-de-la-caste"
    tldr = "Tout haut fonctionnaire souhaitant travailler dans le privé <strong>devra démissionner</strong> de la fonction publique."

  [[categories.list]]
    title = "Proportionnelle"

    [categories.list.them]

    [categories.list.us]
    quote = "Fixer le droit de vote à 16 ans, instaurer le vote obligatoire et la reconnaissance du vote blanc comme suffrage exprimé et généraliser la représentation proportionnelle."
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/3/une-republique-permettant-l-intervention-populaire"
    tldr = "Généraliser la représentation proportionnelle."

  [[categories.list]]
    title = "Administration publique centrale"

    [categories.list.them]
    quote = "Nous réduirons le nombre d’agents publics de 120 000 emplois sur la durée du quinquennat. Cela correspondra à un volume de 50 000 postes non-renouvelés dans la fonction publique d’Etat."
    ref = "Emmanuel Macron président - 02/03/2017"
    link = "https://en-marche.fr/emmanuel-macron/le-programme/action-publique-fonction-publique"
    tldr = "<strong>Suppression de 50 000 postes</strong> dans la fonction publique d'Etat."

    [categories.list.us]
    quote = "
    <p>Abolir la monarchie présidentielle en instaurant un régime parlementaire stable dans lequel le gouvernement détient le pouvoir exécutif et est responsable devant le Parlement, transférer le pouvoir de nomination au Parlement</p>
    <p>Supprimer le Sénat et le Conseil économique, social et environnemental et créer une Assemblée de l'intervention populaire et du long terme émettant un avis sur l'impact écologique et social des lois</p>
    "
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/4/abolir-la-monarchie-presidentielle"
    tldr = "<strong>Changement des institutions</strong> par la VIe république."

[[categories]]
  id = "work"
  title = "Travail et Entreprises"

  [[categories.list]]
    title = "Salaire"

    [categories.list.them]
    quote = "<p>Les principes fondamentaux (durée légale du temps de travail, égalité professionnelle, salaire minimum...) resteront dans la loi. Mais, par exemple, les horaires effectifs ou l’organisation du travail seront négociés au plus près du terrain. Ils seront définis par accord majoritaire ou par référendum d’entreprise sur la base d’un accord.</p>
    "
    ref = "Emmanuel Macron président - 02/03/2017"
    link = "https://storage.googleapis.com/en-marche-fr/COMMUNICATION/Programme-Emmanuel-Macron.pdf"
    tldr = "Organisation du travail négociée par <strong>référendum d'entreprise</strong>."

    [categories.list.us]
    quote = "
    <p>Augmenter immédiatement le smic net mensuel de 16 % pour le porter à 1 326 euros net pour 35 heures.</p>
    <p>Fixer un salaire maximum autorisé pour limiter l'écart de 1 à 20 entre le salaire le plus bas et le salaire le plus haut dans une entreprise.</p>
    "
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/s30m1"
    tldr = "Augmenter le Smic de 16% (<strong>1 326 € net</strong>). Encadrer l'<strong>écart des rémunérations</strong> dans l'entreprise."

  [[categories.list]]
    title = "Temps de travail"

    [categories.list.them]
    quote = "Les principes fondamentaux (durée légale du temps de travail, égalité professionnelle, salaire minimum...) resteront dans la loi. Mais, par exemple, les horaires effectifs ou l’organisation du travail seront négociés au plus près du terrain. Ils seront définis par accord majoritaire ou par référendum d’entreprise sur la base d’un accord."
    ref = "Emmanuel Macron président - 02/03/2017"
    link = "https://storage.googleapis.com/en-marche-fr/COMMUNICATION/Programme-Emmanuel-Macron.pdf"
    tldr = "Temps de travail négocié par <strong>référendum d'entreprise</strong> malgré le maintien de la durée légale du temps de travail."

    [categories.list.us]
    quote = "
    <p>
    Appliquer réellement et immédiatement les 35 heures :<br />
    • Majorer les heures supplémentaires (25 % pour les 4 premières et 50 % et plus au-delà)<br />
    • Revenir sur la flexibilisation, l'annualisation, l'intensification et les horaires fractionnés<br />
    • Revenir sur le forfait-jour et le limiter aux seuls cadres dirigeants<br />
    • Revenir sur les élargissements du travail du dimanche
    </p>
    <p>Convoquer une conférence nationale sur le partage du temps de travail et l'impact du progrès technologique, favoriser le passage à la semaine de quatre jours pour aller vers les 32 heures et appliquer les 32 heures pour les salariés en travail de nuit et les métiers pénibles
    </p>
    "
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/28/reduire-le-temps-de-travail-travailler-moins-pour-travailler-tous"
    tldr = "Application <strong>réelle</strong> et <strong>immédiate</strong> des 35 heures. Favoriser le passage à la semaine de <strong>quatre jours</strong>."

  [[categories.list]]
    title = "Burn-Out"

    [categories.list.them]

    [categories.list.us]
    quote = "Reconnaître le burn-out comme maladie professionnelle, lutter contre l'idéologie managériale et ses effets psychologiques et sanitaires et imposer l'enseignement des sciences sociales et des risques psychosociaux dans les cursus de gestion/commerce/ressources humaines."
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/s70m3"
    tldr = "<strong>Reconnaître</strong> le burn-out comme maladie professionnelle."

  [[categories.list]]
    title = "Lutte contre le chômage"

    [categories.list.them]
    quote = "Nous créerons des “emplois francs” pour les habitants des quartiers sensibles."
    ref = "Emmanuel Macron président - 02/03/2017"
    link = "https://storage.googleapis.com/en-marche-fr/COMMUNICATION/Programme-Emmanuel-Macron.pdf"
    tldr = "\"Emplois francs\" pour les <strong>quartiers sensibles</strong>."

    [categories.list.us]
    quote = "
    <p>Engager un plan de relance de l'activité et de l'emploi au service de la transition écologique.</p>
    <p>Injecter 100 milliards d'euros supplémentaires dans l'économie pour des investissements écologiquement et socialement utiles.<br />
    Transformer les 41 milliards d'euros annuels du pacte de responsabilité et du crédit d'impôt compétitivité pour financer la transition énergétique et les activités socialement utiles.</p>
    <p>Établir le droit opposable à l'emploi en faisant de l'État l'employeur en dernier ressort : en cas de chômage de longue durée, l'État doit proposer un emploi au chômeur en lien avec sa qualification, sur une mission d'intérêt général. L'indemnisation par l'allocation chômage se poursuit jusqu'à ce qu'un tel emploi soit proposé par l'État.</p>
    "
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/18/engager-un-plan-de-relance-de-l-activite-et-de-l-emploi-au-service-de-la-transition-ecologique"
    tldr = "Engager un <strong>plan de relance</strong> de l'activité et de l'emploi au service de la <strong>transition écologique</strong>. Droit opposable à l'emploi en faisant de l'État l'<strong>employeur en dernier ressort</strong>."

  [[categories.list]]
    title = "Contrat de travail"

    [categories.list.them]

    [categories.list.us]
    quote = "Réaffirmer dans les faits le CDI comme norme du contrat de travail."
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/25/eradiquer-la-precarite-respecter-les-metiers-et-les-travailleurs"
    tldr = "Réaffirmer dans les faits le <strong>CDI comme norme</strong> du contrat de travail."

  [[categories.list]]
    title = "Contrats précaires"

    [categories.list.them]
    quote = "Nous combattrons la précarité en responsabilisant les employeurs. Nous créerons un bonus-malus sur l’assurance-chômage. Les employeurs qui entretiennent la précarité en recourant exagérément aux contrats courts paieront plus de charges, ceux qui créent des emplois stables en paieront moins."
    ref = "Emmanuel Macron président - 02/03/2017"
    link = "https://storage.googleapis.com/en-marche-fr/COMMUNICATION/Programme-Emmanuel-Macron.pdf"
    tldr = "Bonus-Malus sur l'<strong>assurance-chômage</strong>."

    [categories.list.us]
    quote = "Instaurer un quota maximum de contrats précaires dans les entreprises : pas plus de 10 % de contrats précaires dans les PME, pas plus de 5 % de contrats précaires dans les grandes entreprises."
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/s25m2"
    tldr = "<strong>Quota maximum</strong> de contrats précaires dans les entreprises."

  [[categories.list]]
    title = "Rupture de contrat"

    [categories.list.them]
    quote = "Nous ouvrirons les droits à l’assurance-chômage aux salariés qui démissionnent. Ce droit ne sera utilisable qu’une fois tous les cinq ans. En contrepartie, l’insuffisance des efforts de recherche d’emploi ou le refus d’offres raisonnables entraîneront la suspension des allocations."
    ref = "Emmanuel Macron président - 02/03/2017"
    link = "https://storage.googleapis.com/en-marche-fr/COMMUNICATION/Programme-Emmanuel-Macron.pdf"
    tldr = "Droit à l'<p>assurance-chômage</p> pour les salariés qui démissionnent tous les cinq ans. <p>Suspension des allocations</p> en cas de refus d'offres \"raisonnables\"."

    [categories.list.us]
    quote = "Refonder le recours à la rupture conventionnelle pour empêcher les licenciements déguisés."
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/23/empecher-les-licenciements-boursiers-dans-l-entreprise-pour-conserver-et-developper-l-emploi"
    tldr = "Refonder le recours à la <strong>rupture conventionnelle</strong> pour empêcher les <strong>licenciements déguisés</strong>."

  [[categories.list]]
    title = "Loi El Khomri"

    [categories.list.them]
    quote = "Les principes fondamentaux (durée légale du temps de travail, égalité professionnelle, salaire minimum...) resteront dans la loi. Mais, par exemple, les horaires effectifs ou l’organisation du travail seront négociés au plus près du terrain. Ils seront définis par accord majoritaire ou par référendum d’entreprise sur la base d’un accord."
    ref = "Emmanuel Macron président - 02/03/2017"
    link = "https://storage.googleapis.com/en-marche-fr/COMMUNICATION/Programme-Emmanuel-Macron.pdf"
    tldr = "<strong>Maintien</strong> de la loi El Khomri. Réaffirmation de l'<strong>inversion de la hierarchie des normes</strong>."

    [categories.list.us]
    quote = "La loi El Khomri a mis fin à la hiérarchie des normes sociales. Désormais, un accord d'entreprise peut s'imposer même si un accord de branche ou la loi sont plus favorables aux salariés."
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/24/abroger-la-loi-el-khomri"
    tldr = "<strong>Abrogation</strong> la loi El Khomri."

  [[categories.list]]
    title = "Syndicats"

    [categories.list.them]

    [categories.list.us]
    quote = "
    <p>Mettre fin à l'usurpation par le Medef de la parole des chefs d'entreprise : fonder la représentativité des organisations patronales sur la base d'élections, comme c'est déjà le cas pour les syndicats de salariés.</p>
    <p>Amnistier les syndicalistes et militants associatifs condamnés pour faits de luttes sociales, écologiques ou pour la défense des libertés, protéger les lanceurs d'alerte et investir les salariés d'une mission d'alerte sociale et environnementale.</p>
    "
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/2/balayer-l-oligarchie-abolir-les-privileges-de-la-caste"
    tldr = "Représentativité des <strong>organisation partonales</strong> sur la base d'élections. <strong>Amnistie des syndicalistes et militants</strong> condamnés pour des faits de lutte syndicale."

  [[categories.list]]
    title = "Démocratie dans l'entreprise"

    [categories.list.them]

    [categories.list.us]
    quote = "Accorder un droit de veto suspensif aux comités d'entreprise sur les plans de licenciements, réformer les tribunaux de commerce et les procédures de redressement et liquidation d'entreprise pour donner plus de pouvoirs aux salariés et à leurs représentants, refondre la procédure judiciaire de contestation des licenciements économiques pour qu'ils ne puissent être effectifs avant épuisement des recours."
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/23/empecher-les-licenciements-boursiers-dans-l-entreprise-pour-conserver-et-developper-l-emploi"
    tldr = "<strong>Droit de véto</strong> suspensif pour les CE sur les plans de licenciements et <strong>réforme</strong> pour donner plus de pouvoir aux salariés."

  [[categories.list]]
    title = "Ubérisation"

    [categories.list.them]

    [categories.list.us]
    quote = "Encadrer le développement des activités liées à l'économie collaborative pour préserver le caractère de partage et d'utilité sociale contre la privatisation, l'évasion fiscale, la concurrence déloyale et stopper l'ubérisation des activités."
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/s22m3"
    tldr = "<strong>Stopper</strong> l'ubérisation des activités."

  [[categories.list]]
    title = "Indépendants"

    [categories.list.them]
    quote = "Nous supprimerons le Régime Social des Indépendants (RSI) qui ne fonctionne pas."
    ref = "Emmanuel Macron président - 02/03/2017"
    link = "https://storage.googleapis.com/en-marche-fr/COMMUNICATION/Programme-Emmanuel-Macron.pdf"
