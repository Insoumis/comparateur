  [[categories.list]]
    title = "Renseignement"

    [categories.list.them]
    quote = "
    <p>Nous améliorerons notre renseignement, à tous les niveaux (extérieur, européen, national et territorial). Les acteurs seront davantage coordonnés avec une centralisation de la planification des interventions sur le territoire et une planification des secours et réactions. Ainsi, l’interopérabilité entre les différentes forces sera accrue.</p>
    "
    ref = "Emmanuel Macron président - 02/03/2017"
    link = "https://en-marche.fr/emmanuel-macron/le-programme/securite"
    tldr = "<strong>Centralisation</strong> du renseignement."

    [categories.list.us]
    quote = "
    • Renforcement du renseignement territorial et humain.<br />
    • Revenir sur la fusion de la DST et des RG.<br />
    • Privilégier l’infiltration, le travail de terrain et le redéploiement intelligent.<br />
    • Renforcer les moyens d’analyses des renseignements collectés.<br />
    • Recrutement d'analystes et de traducteurs en nombre suffisant.<br />
    • Remise en question des pratiques et dispositifs de surveillance de masse sur l’Internet et les réseaux téléphoniques, inefficaces et liberticides. <br />
    • Focalisation du renseignement sur les menaces sécuritaires et économiques hexagonales, et non sur la surveillance des mouvements sociaux.<br />
    • Restauration de l’indépendance nationale en matière de renseignement, via la fin de la tutelle de fait exercée par les agences anglo-saxonnes.<br />
    "
    ref = "Sécurité : retour à la raison - 2017"
    link = "https://avenirencommun.fr/le-livret-securite/"
    tldr = "Renforcer l'<strong>indépendance</strong>, le <strong>renseignement humain</strong> et les <strong>moyens</strong> d'analyse. Recentrer les missions sur les <strong>menaces sécuritaires</strong>."

    [[categories.list]]
      title = "Service civique"

      [categories.list.them]
      tldr = "<span class=\"empty\">Nous n'avons pas encore trouvé de propositions.</span>"

      [categories.list.us]
      quote = "
      <p>Le service citoyen obligatoire, c’est neuf mois rémunérés au smic et comprenant une formation militaire initiale avec un droit à l’objection de conscience. Ils’appliquera pour les femmes et pour les hommes, sur tout le territoire, y compris dans les départements d’outre-mer, les zones rurales et les quartiers populaires par conscription avant 25 ans. Ce service sera proche du lieu de vie, en limitant le « casernement » aux fonctions qui l’exigent réellement.</p>
      <p>Les jeunes seront affecté·e·s à des tâches d’intérêt général : secours à la population, sapeurs-pompiers, sécurité publique, défense, sécurité civile, protection et réparation de l’environnement, appui à des associations labellisées d’intérêt général. Participer au service citoyen, c’est être au service de soi et au service de tou·te·s.</p>
      <p>Le service citoyen est aussi un moment de remise à niveau gratuite des jeunes qui ont pu décrocher du système scolaire ou qui sont en difficulté. Il comprend en effet un bilan de santé, une évaluation des capacités d’écriture, de lecture et de calcul avec leur éventuelle mise à niveau, mais aussi la formation gratuite à la conduite et le passage de l’examen du permis de conduire.</p>
      <p>Le service citoyen garantira le droit à changer de corps d’affectation en cas de problèmes manifestes. Les jeunes qui le souhaitent pourront aussi rejoindre la garde nationale, placée sous commandement civil.</p>
      "
      ref = "Pour l'émancipation de la jeunesse - 2017"
      link = "https://avenirencommun.fr/le-livret-jeunesse/"
      tldr = "Service citoyen <strong>rémunéré</strong> et <strong>obligatoire</strong> de 9 mois."

