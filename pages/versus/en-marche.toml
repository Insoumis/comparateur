    quote = "
    <p>Rétablir le bac professionnel en quatre ans.</p>
    <p>Appuyer l'enseignement professionnel public, arrêter les fermetures de classes et de lycées professionnels et augmenter le nombre d'établissements.</p>
    <p>Refonder l'organisation de la formation professionnelle des adultes et la formation continue, et l'inclure dans le service public de l'enseignement professionnel. Elle doit d'abord profiter aux travailleurs pas ou peu qualifiés et aux chômeurs.</p>
    <p>Instaurer un enseignement de sciences économiques et sociales obligatoire en seconde et un enseignement de philosophie de 2h hebdomadaires en terminale professionnelle.</p>
    "
    ref = "L'Avenir En Commun - 01/12/2016"
    link = "https://laec.fr/section/74/qualifier-tout-le-monde"
    tldr = "Bac professionnel en quatre ans. Augmenter le nombre d'établissements d'enseignement professionel. Refonder la formation professionnelle des adultes et la formation continue et l'inclure dans l'enseignement professionnel."

