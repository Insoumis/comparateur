    [categories.list.them]
    quote = "
    <p>Nous créerons une police de sécurité quotidienne. Au plus près des Français, elle développera une connaissance approfondie des lieux et des habitants qu’elle sera chargée de protéger et d’entendre.</p>
    <p>Nous diminuerons la bureaucratie et imposerons un retour au coeur du métier de policier pour plus de présence sur le terrain.</p>
