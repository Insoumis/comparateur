    [categories.list.them]
    quote = "
    <p>Nous développerons les périodes de pré-apprentissage, et les filières en alternance dans tous les lycées professionnels. Nous impliquerons pleinement les branches professionnelles dans la définition des programmes et l'organisation des formations.</p>
    <p>Nous rassemblerons les aides et subventions existantes dans une aide unique qui sera fonction de la taille de l’entreprise et du niveau de qualification de l’apprenti.</p>
    <p>Nous développerons pour les entreprises un guichet unique permettant d’enregistrer le contrat d’apprentissage et la demande des aides.</p>
    <p>Nous ferons converger les deux contrats d’alternance qui existent aujourd’hui en un contrat unique, souple, adapté à la demande des entreprises et des branches, sans borne supérieure d’âge.</p>
    <p>Nous affecterons la totalité de la taxe d’apprentissage au financement de l’apprentissage.</p>
    "
    ref = "Emmanuel Macron président - 02/03/2017"
    link = "https://en-marche.fr/emmanuel-macron/le-programme/alternance-apprentissage"
    tldr = "Implication des entreprises dans la définition des programmes et de l'organisation des formations professionnelles. Suppression de la borne supérieure d'âge pour l'apprentissage. Assouplissement et facilitation du contrat d'apprentissage."

