    [categories.list.us]
    quote = "
    <p>Reconnaître le principe de libre administration des collectivités, par des communautés de communes choisies et non plus imposées. À l’opposé d’une logique de régionalisation, l’État reprendra le premier rôle de mise en cohérence du développement économique des territoires, dans un objectif d’intérêt général et de transition planifiée et écologique de l’économie.</p>

    <p>Abroger les lois de l’Acte 3 de la décentralisation (loi NOTRe, loi MAPTAM [Modernisation de l'action publique territoriale et d'affirmation des métropoles], loi relative à la délimitation des régions) pour mettre en place une organisation territoriale autour des communes et des départements. Ces collectivités seront le pivot de la construction d’espaces de souveraineté à l’échelle des bassins de vie.</p>
    "
