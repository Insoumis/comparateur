  [[categories.list]]
    title = "Vélo"

    [categories.list.them]
    quote = ""
    ref = ""
    link = ""
    tldr = ""

    [categories.list.us]
    quote = "
    <p>Soutenir les formules combinant le vélo et le TER, essentielles dans le cadre des déplacements domicile-travail : dans les régions qui ont fait ce choix, les quantités de CO2 émis ont drastiquement baissé.</p>
    <p>Mettre en place une politique nationale en faveur du vélo et du vélo à assistance électrique (VAE) cohérente du national au local et suivie sur le long terme. Une attention toute particulière sera portée à l’intermodalité entre vélo et transports collectifs.</p>
    <p>Nous réaliserons des itinéraires cyclables pour relier les communes entre elles, comme c’est déjà le cas dans certains pays d’Europe (Pays-Bas, Danemark, Suisse). Les liaisons cyclables aux gares proches des parcours seront systématiques. Nous appuierons la réalisation de voies vertes et de véloroutes, appréciées de nos concitoyens comme des touristes étrangers, pour leurs loisirs et leurs vacances.</p>
    "
    ref = "Pour des transports écologiques et accessibles - 2017"
    link = "https://avenirencommun.fr/le-livret-transports/"
    tldr = "Favoriser le vélo et l'intermodalité entre vélo et transports collectifs."

