    [categories.list.us]
    quote = "<p>Sortir de l’Otan : l’Otan aurait dû être dissoute à la fin de la guerre froide. Elle n’a cessé depuis de s’étendre, provoquant guerres et tensions dans le monde entier. Elle a été au cœur de la « guerre globale contre le terrorisme » ayant débuté par les désastreuses interventions en Afghanistan et en Irak. Le retour dans son commandement intégré en 2008 a réduit notre indépendance militaire et diplomatique. Pour recouvrer cette indépendance, nous proposons :<br />
    • le retrait immédiat de la France du commandement intégré de l’Otan puis, par étapes, de l’organisation elle-même ;<br />
    • le refus de toute inscription de notre pays dans une alliance militaire permanente.</p>"
