    [categories.list.us]
    quote = "<p>A l'intérieur de l’espace francophone, mettre en place progressivement un <b>visa privilégié</b> permettant la libre circulation en son sein des artistes, <b>des universitaires, des chercheur·se·s</b>, des ingénieur·e·s, des acteur·trice·s économiques et des <b>étudiant·e·s</b> ;<br />
    • Comme première concrétisation de ce projet, créer un programme de mobilité étudiante francophone du type Erasmus ; établir un fonds commun des pays francophones en faveur du financement de ce programme ;<br />
