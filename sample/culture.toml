    title = "Invasion publicitaire dans l'espace public"

    [categories.list.them]
    quote = ""
    ref = ""
    link = ""
    tldr = ""

    [categories.list.us]
    quote = "Nous lutterons contre l’invasion publicitaire dans les services publics et sur les bâtiments publics, dans les rues, aux abords des villes et des villages. Voici plusieurs actions prioritaires :<br />
    • Mettre fin à l’affichage publicitaire sur les bâtiments publics et au « nommage » de lieux culturels publics, tel le AccorHotels Arena.<br />
    • Interdire les écrans publicitaires numériques et connectés, vrai scandale écologique et déontologique, dans les lieux et transports publics.<br />
    • Créer un fonds d’appui aux communes qui transforment les panneaux publicitaires en espaces d’affichage culturel  et  d’expression libre avec une stricte application de l’usage à but non lucratif.<br />
    • Réguler la publicité, notamment aux entrées de villes et de bourgs aujourd’hui défigurées."
    ref = "Les arts insoumis, la culture en commun - 2017"
    link = "https://avenirencommun.fr/le-livret-culture/"
    tldr = "<b>Régulation</b> de l'<b>affichage publicitaire</b> notamment dans les lieux publics"

