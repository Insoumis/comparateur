  [[categories.list]]
    title = "Représentation de la société dans les médias"

    [categories.list.them]
    quote = ""
    ref = ""
    link = ""
    tldr = ""

    [categories.list.us]
    quote = "
    <p>Le débat public et démocratique se porte mal dans le notre pays à cause d’un traitement éditorial favorable à la pensée libérale dominante et à une représentation inéquitable de la diversité des composantes de la société.</p>
    <p>Nous voulons ouvrir le débat et garantir un traitement juste des opinions publiques (dans le respect de la loi) par :<br />
    • L’instauration d’un temps de parole des différentes options politiques en lice suivant le principe d’équité proportionnelle aux résultats des élections législatives.<br />
    • L’organisation de débats publics télévisés, locaux et nationaux, avec l’obligation d’inviter tou·te·s les candidat·e·s en lice pendant les périodes électorales.<br />
    • Redresser le temps dévolu à la couverture de l’actualité internationale dans l’audiovisuel, en l’inscrivant dans le cahier des charges de chaque chaîne de télévision et en favorisant le recours aux correspondants étrangers.</p>
    <p>La question de l’<b>indépendance des instituts de sondage</b>, des principes de <b>leur propriété</b> et de <b>leur financement</b>, doit être soulevée. Leur publication et l’usage qui en est fait par les médias dans le cadre du débat démocratique doivent être encadrés. Pour combattre la « sondocratie », nous proposons l’interdiction des sondages 60 jours avant une élection et l’adoption de la proposition de loi sur les sondages votée à l’unanimité par le Sénat en 2011.</p>
    <p>Encourager les programmes et émissions valorisant la diversité sociale et culturelle du pays, notamment celle des catégories socio-professionnelles les moins représentées.</p>
    <p>Renforcer les sanctions (suspension, retrait d’autorisation d’émettre) lorsque les médias audiovisuels diffuseront des programmes sexistes, racistes, xénophobes, LGBTIphobes ou portant atteinte à la dignité des personnes en situation de handicap.</p>
    "
    ref = ""
    link = "https://laec.fr/s8m5 | https://avenirencommun.fr/le-livret-medias" # FIXME: quel lien ?
    tldr = "Restaurer une représentation équitable de la diversité des composantes de la société et limiter l'influence des instituts de sondages dans la construction de l'opinion."

