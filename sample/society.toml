  [[categories.list]]
      title = "Inégalités homme-femme travail"

      [categories.list.them]
      quote = ""
      ref = ""
      link = ""
      tldr = ""

      [categories.list.us]
      quote = "
      <p>Partout dans le monde, les femmes subissent l’oppression et la domination masculines. En France, l’écart salarial moyen est de 26 % et la retraite des femmes est inférieure de 40 % à celle des hommes. La domination patriarcale s’exprime d’abord dans ses conditions sociales et économiques. Ainsi, nous lutterons contre les diverses formes de précarité et améliorerons les conditions de vie de toutes et tous, et donc des femmes.</p>
      <p>
      • Étendre à toutes les entreprises l'obligation d'adopter un plan ou un accord d'entreprise contre les inégalités de salaires et de carrière entre hommes et femmes, aujourd'hui limitée aux entreprises de plus de 50 salariés.<br />
      • Augmenter les sanctions financières et pénales contre les entreprises qui ne respectent pas cette égalité, pouvant aller jusqu'à l'interdiction d'accès aux marchés publics.<br />
      • Revaloriser les métiers occupés majoritairement par des femmes (qualifications, grilles salariales…) et agir pour l'égal accès à toutes les formations et à tous les métiers.<br />
      • Favoriser des congés parentaux de durée identique entre les parents.
      </p>
      "
      ref = "Égalité femmes – hommes : abolir le patriarcat - 2017"
      link = "https://avenirencommun.fr/livret-de-legalite/"
      tldr = "Obligation d'adopter un plan de luttes contre les inégalités dans toutes les entreprises. Augments les sanctions financières et pénales. Favoriser les congés parentaux de durée identique entre les parents."

  [[categories.list]]
    title = "Violences faites aux femmes"

    [categories.list.them]
    quote = ""
    ref = ""
    link = ""
    tldr = ""

    [categories.list.us]
    quote = "
    <p>Le second pan d’une politique féministe assumée est de combattre les violences faites aux femmes. Elles sont systémiques et se retrouvent dans tous les milieux sociaux. Il est urgent de les combattre avec fermeté et de permettre aux victimes de faire valoir leurs droits dans les meilleures conditions.</p>
    <p>
    • Renforcer la politique de logements prioritaires et d’hébergements d’urgence pour les femmes en danger.<br />
    • Organiser  des  campagnes  d’information  et  de  sensibilisation  permanentes<br />
    • Assurer une formation spécifique et obligatoire en matière de prévention pour tou·te·s les professionnel·le·s concerné·e·s (santé, police, justice, éducation nationale, services sociaux) et mettre en place une antenne spécialisée dans la réception de plaintes pour violences sexistes et sexuelles dans tous les commissariats.<br />
    • Mettre en œuvre un plan de lutte contre les violences sexistes et sexuelles au travail.<br />
    • Octroyer le statut de réfugiée pour toute femme demandant l’asile parce que victime de violences sexistes, sexuelles ou lesbophobes.<br />
    • Interdire  les  déqualifications  des  violences  sexuelles.<br />
    • Abolir le principe de prescription pour les crimes à caractère sexuel.<br />
    • Développer un plan de lutte contre le harcèlement de rue et dans les transports.<br />
    • Mettre en œuvre une politique réelle de lutte contre les violences liées à la prostitution.
    </p>"
    ref = "Égalité femmes – hommes : abolir le patriarcat - 2017"
    link = "https://avenirencommun.fr/livret-de-legalite/"
    tldr = "Renforcer l'hébergement d'urgence. Statut de réfugiée spécifique aux victimes de violences sexistes, sexuelles ou lesbophobes. Abolir le principe de prescription pour les crimes à caractère sexuel. Lutte contre les violences sexistes et sexuelles au travail et liées à la prostitution."

