  [[categories.list]]
    title = "Réforme administrative de l'Enseignement Supérieur et de la Recherche"

    [categories.list.them]
    quote = ""
    ref = ""
    link = ""
    tldr = ""

    [categories.list.us]
    quote = "
    <p>Par manque de crédits pérennes et stables, la recherche s’oriente toujours plus vers des projets pluriannuels sur appels d’offres, avec des procédures lourdes et chronophages. (...) les dossiers de réponse aux appels d’offres se font pour rien : à l’Agence nationale de la recherche (ANR), en dix ans, le taux de succès est passé de 26 % à 9 % !</p>
    <p>C’est un énorme gâchis : pour 1 € distribué à la recherche, 50 centimes ont d’abord été dépensés en temps de travail bureaucratique. La mise en concurrence des laboratoires, c’est d’abord le choix des démarches kafkaïennes.</p>
    "
    ref = "Le choix du savoir : des moyens pour chercher et étudier - 2017"
    link = "https://avenirencommun.fr/livret-de-lenseignement-de-recherche/"
    tldr = "Suppression de l’Agence Nationale de la Recherche (ANR)."

