    quote = "
    <p>Nous visons un doublement du budget de l’ESR (Enseignement Supérieur et Recherche) en cinq ans. Le plan d’investissement de début de mandat dégagera 2 Mds € pour rénover les universités et construire des logements étudiants. Il s’agira également d’aider les organismes (CNRS et EPST) à financer la construction de laboratoires, amphithéâtres et lieux de vie sociale, citoyenne et étudiante sur les campus.</p>
