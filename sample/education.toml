  [[categories.list]]
    title = "Lien entre l'ESR et la société civile"

    [categories.list.them]
    quote = ""
    ref = ""
    link = ""
    tldr = ""

    [categories.list.us]
    quote = "
    <p>Chaque université aura par exemple la responsabilité de \" Boutiques de Sciences\", déjà largement expérimentées à l’étranger et qui offrent un accès peu coûteux aux connaissances scientifiques et technologiques de pointe. </p>
    <p>Chaque université aura pour mission de créer une \"université populaire\" ouverte, avec des cours libres assurés volontairement par des enseignant·e·s-chercheur·euse·s dans lecadre de leur service. Les projets associant les citoyen·ne·s seront encouragés dans un esprit de diffusion des savoirs et de réflexion citoyenne sur leur usage.</p>
    "
    ref = "Le choix du savoir : des moyens pour chercher et étudier - 2017"
    link = "https://avenirencommun.fr/livret-de-lenseignement-de-recherche/"
